version: '3'

services:
    yvideo_beta:
        depends_on:
         - server
         - database
        build:
            context: beta/yvideo
            args:
                sbt_version: 0.13.8
                sites_available: ${SITES_FOLDER_NAME}
            dockerfile: Dockerfile
        image: yvideo_beta
        ports:
         - "9003:9000"
        command: bash -c "sbt clean stage && target/universal/stage/bin/yvideo -Dhttp.port=9000 -DapplyEvolutions.default=true"

    ylex_beta:
        depends_on:
         - server
         - database
        build:
            context: beta/ylex
            args:
                sbt_version: 0.13.8
            dockerfile: Dockerfile
        image: ylex_beta
        ports:
         - "9004:9000"
        command: bash -c "sbt clean stage && target/universal/stage/bin/dictionary -Dhttp.port=9000 -DapplyEvolutions.default=true"

    database:
        volumes:
         - ${YVIDEO_SQL_DATA}:/var/lib/mysql

    server:
        build: server
            args:
                sites_available: ${SITES_FOLDER_NAME}
        ports:
         - "80:80"
         - "443:443"

volumes:
    database:


version: '3'

services:
    yvideo_dev:
        depends_on:
         - database
         - server
        build:
            context: dev/yvideo
            args:
                sbt_version: 0.13.8
            dockerfile: Dockerfile
        image: yvideo_dev
        volumes:
         - ${yvideo}:/yvideo
        stdin_open: true
        ports:
         - "9000:9000"
        command: ["sbt", "${dev_command}"]

    ylex_dev:
        depends_on:
         - database
         - server
        build:
            context: dev/ylex
            args:
                sbt_version: 0.13.8
            dockerfile: Dockerfile
        image: ylex
        volumes:
            - ${yvideo_dict_lookup}:/yvideo-dict-lookup
        stdin_open: true
        ports:
         - "9005:9000"
        command: ["sbt", "${dev_command}"]

    server:
        build:
            context: server
            dockerfile: Dockerfile
        image: server
        ports:
         - "80:80"
        volumes:
         - ${yvideojs}:/usr/local/apache2/htdocs/yvideojs
         - ${subtitle_timeline_editor}:/usr/local/apache2/htdocs/subtitle-timeline-editor
         - ${TimedText}:/usr/local/apache2/htdocs/TimedText
         - ${EditorWidgets}:/usr/local/apache2/htdocs/EditorWidgets

    database:
        volumes:
         - ${YVIDEO_SQL_DATA}:/var/lib/mysql

volumes:
    yvideo_dev:
    ylex_dev:
    server:
    database:


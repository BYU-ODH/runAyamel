
    ylex_dev:
        depends_on:
         - database
         - server
        build:
            context: dev/ylex
            args:
                sbt_version: 0.13.8
            dockerfile: Dockerfile
        image: ylex
        volumes:
            - ${yvideo_dict_lookup}:/yvideo-dict-lookup
        stdin_open: true
        ports:
         - "9005:9000"
        command: ["sbt", "${dev_command}"]


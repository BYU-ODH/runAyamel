
    yvideo_dev:
        depends_on:
         - database
         - server
        build:
            context: dev/yvideo
            args:
                sbt_version: 0.13.8
            dockerfile: Dockerfile
        image: yvideo_dev
        volumes:
         - ${yvideo}:/yvideo
        stdin_open: true
        ports:
         - "9000:9000"
        command: ["sbt", "${dev_command}"]

